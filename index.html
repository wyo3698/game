<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jian Dao, Shi Tou, Bu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link
      href="https://fonts.googleapis.com/css2?family=Lacquer&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
<div id='stars'></div>
<div id='stars2'></div>
<div id='stars3'></div>
<main id="main-content">
    <audio src="audio.wav" width="0" height="0" autoplay loop></audio>
    <h1 id="title">Man vs Machine</h1>
    <p class="desc animate" id="desc1">
      The human rule is coming to an end...
    </p>
    <p class="desc disappear" id="desc2">
      Unless you can defeat the AI captain in a match...
    </p>
    <p class="desc disappear" id="desc3">
      A classic best of 5 rock, paper, scissors!
    </p>
    <p id="cta">Make your choice!</p>
    <div id="game-container">
      <div id="btn-container">
        <div id="rock" class="button">
          <img src="images/rock.png" alt="Rock" />
        </div>
        <div id="paper" class="button">
          <img src="images/paper.png" alt="Paper" />
        </div>
        <div id="scissors" class="button">
          <img src="images/scissors.png" alt="Scissors" />
        </div>
      </div>
      <div id="score-label">
        <div>
        <p class="label">you</p>
      </div>
      <div>
        <p class="label">computer</p>
      </div>
      </div>
      <div id="score-container">
        <div id="player-score" class="score">0</div>
        <div id="computer-score" class="score">0</div>
      </div>
      <div id="results-container"></div>
    </div>
  </main>
  <div id="end-alert" class="disappear">
    <div id="end-desc"></div>
    <a id="retry-btn"></a>
  </div>
  <script src="app.js"></script>
</html>
